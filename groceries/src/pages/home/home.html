<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 class="no-item" text-center *ngIf="items.length === 0">
        No item available on the list!
    </h3>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index">
            <ion-item>
                <h2>{{item.name}}</h2>
                <p>{{item.quantity}}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary" icon-start (click)="editItem(item,i)">
                <ion-icon name="create"></ion-icon>
                Edit
                </button>
                <button ion-button color="light" icon-start (click)="shareItem(item,i)">
                    <ion-icon name="share"></ion-icon>
                    Share
                </button>
                <button ion-button color="secondary" icon-start (click)="removeItem(item)">
                <ion-icon name="trash"></ion-icon>
                Done
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
