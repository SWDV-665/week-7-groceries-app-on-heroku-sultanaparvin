<ion-header>
  <ion-navbar>
      <ion-title>{{modalValues.modalTitle}}</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>
</ion-header> 
<ion-content padding>
  <ion-list>
      <ion-label>{{modalValues.modalMessage}}</ion-label>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input [(ngModel)]="modalValues.name" type="text" ngDefaultControl ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-select [(ngModel)]="modalValues.quantity">
          <ion-option *ngFor="let item of listitems" [value]="item">{{ item }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary"  (click)="SaveModalData(modalValues)">Save</button>
    <button ion-button color="danger"  (click)="closeModal()">Cancel</button>
</ion-content>
